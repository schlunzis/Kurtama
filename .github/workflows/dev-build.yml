name: Build and Release as Alpha

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  create-alpha-version-string:
    name: "Create Alpha Version String in format: project_version-alpha+YYYYMMDDHHMMSS"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.step1.outputs.version }}
      shortVersion: ${{ steps.step1.outputs.shortVersion }}
    steps:
      - id: step1
        run: |
          project_version="0.0.1"
          echo "shortVersion=${project_version}" >> "$GITHUB_OUTPUT"
          date=$(date +'%Y%m%d%H%M%S')
          version=${project_version}-alpha+${date}
          echo "${version}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

  build:
    needs: create-alpha-version-string
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.create-version-string.outputs.shortVersion }}
    secrets: inherit

  release:
    needs: [ build,  create-alpha-version-string ]
    uses: ./.github/workflows/release.yml
    with:
      tag: "v${{ needs.create-version-string.outputs.version }}"
      prerelease: true
    secrets: inherit